<!DOCTYPE html>
<html>
<head>
  <title>My GitHub Homepage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    .links {
      margin-top: 20px;
    }

    .links a {
      display: inline-block;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to My GitHub Homepage!</h1>
    <p>This is a sample homepage created using GitHub Pages.</p>
    <div class="links">
      <a href="https://example.com" target="_blank">Visit Example Website</a>
      <a href="https://github.com" target="_blank">Go to GitHub</a>
    </div>
  </div>
</body>
</html>
