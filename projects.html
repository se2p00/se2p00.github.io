<!DOCTYPE html>
<html>

<head>
  <title>IRUSLAB의 홈페이지</title>
</head>

<body>
  <div class="container">
    <h1>어서오세요!</h1>
    <p>파일 목록</p>
    <div class="links">
      <ul id="file list">
        <li>
          <a href="javascript:void(0)" onclick="displayFileContent('/projects/createTable.ipynb')">createTable</a>
        </li>
        <li>
          <a href="javascript:void(0)" onclick="displayFileContent('/projects/csv_cleaning.ipynb')">csv_cleaning</a>
        </li>
        <li>
          <a href="javascript:void(0)" onclick="displayFileContent('/projects/selenium_prac.ipynb')">selenium_prac</a>
        </li>
        <li>
          <a href="javascript:void(0)" onclick="displayFileContent('/projects/pandas_prac.ipynb')">pandas_prac</a>
        </li>
      </ul>
    </div>
    <div class="file-content"></div>
  </div>
  <div class="footer">
    <p>This webpage was generated using ChatGPT, an AI language model developed by OpenAI.</p>
    <p>Please note that the content on this page is fictional and for demonstration purposes only.</p>
  </div>

  <script>
    // AJAX 요청 함수
    function getFileContent(filePath) {
      return new Promise((resolve, reject) => {
        const xhr = new XMLHttpRequest();
        xhr.open('GET', filePath);
        xhr.onload = () => {
          if (xhr.status === 200) {
            resolve(xhr.responseText);
          } else {
            reject(xhr.statusText);
          }
        };
        xhr.onerror = () => {
          reject(xhr.statusText);
        };
        xhr.send();
      });
    }

    // 파일 내용을 가져와서 표시
    function displayFileContent(filePath) {
      const fileContentDiv = document.querySelector('.file-content');
      fileContentDiv.innerHTML = '';

      getFileContent(filePath)
        .then(content => {
          const notebookData = JSON.parse(content);
          const cells = notebookData.cells;

          cells.forEach(cell => {
            const cellDiv = document.createElement('div');
            cellDiv.classList.add('cell');

            if (cell.cell_type === 'code') {
              const codePre = document.createElement('pre');
              codePre.textContent = cell.source.join('');
              cellDiv.appendChild(codePre);
            } else if (cell.cell_type === 'markdown') {
              const markdownDiv = document.createElement('div');
              markdownDiv.innerHTML = marked(cell.source.join(''));
              cellDiv.appendChild(markdownDiv);
            }

            fileContentDiv.appendChild(cellDiv);
          });
        })
        .catch(error => {
          console.error('An error occurred:', error);
          fileContentDiv.textContent = 'Failed to load file.';
        });
    }

  </script>
</body>

</html>
